<!DOCTYPE html>
<html>
<head>
    <title>AWS Resource Creator Wizard - Credentials</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <div class="container">
        <header class="welcome-message">
            <img src="../assets/aws-s3-logo.png" alt="AWS Logo" class="logo">
        </header>

        <main>
            <h2 class="header2">AWS Credentials</h2>
            <div class="form-group">
                <label for="access-key">AWS Access Key</label>
                <input type="text" id="access-key">
            </div>
            <div class="form-group">
                <label for="secret-key">AWS Secret Key</label>
                <input type="password" id="secret-key">
            </div>
            <button type="button" id="next-button" class="primary-button">Next</button>
            <p id="error-message" class="error"></p>
        </main>

        <div class="footer-links">
            <a href="https://docs.globus.org/premium-storage-connectors/v5.4/aws-s3/" target="_blank" class="prereq-link">Prerequisites before getting started</a>
            <a href="https://docs.globus.org/guides/tutorials/storage-connectors/aws-s3/" target="_blank" class="tutorial-link">Tutorial</a>
        </div>
    </div>

    <script src="scripts/credentialsRenderer.js"></script>
</body>
</html>
